<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Produtos</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style-contato.css">
        
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo-IGEL.jpg"></h1>

                <nav>
                    <ul class="navegacao">
                        <li><a href=index.html>Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="Contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nomeesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomeesobrenome" class=input-padrao required>

                <label for="email">E-mail</label>
                <input type="email" id="email" class=input-padrao required>
                
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class=input-padrao required>
                
                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem"></textarea required>
                
                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar formulario" class="enviar">
            </form>
    
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Segunda</th>
                        <th>08h ~ 20h</th>
                    </tr>
                    <tr>
                        <th>Quarta</th>
                        <th>08h ~ 20h</th>
                    </tr>
                    <tr>
                        <th>Sexta</th>
                        <th>08h ~ 20h</th>
                    </tr>
                </tbody>
            </table>
        </main>
        
        <footer>
            <img src="motoqueiro-IGEL.jpg" id="motoca-footer" alt="Logo do motoqueiro">
            <p class="copyright">&copy;Copyright IGEL distribuidora - 2021</p>
        </footer>
    </body>
</html>
